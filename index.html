<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0"
          name="viewport">
    <title>To Do List</title>
    <link rel="stylesheet"
          href="styles.css">
    <script src="script.js"
            defer></script>
</head>
<body>
<div class="todo"
     data-js-todo>
    <h1 class="todo-title">To Do list</h1>
    <form class="todo-form"
          data-js-todo-new-task-form>
        <div class="todo-field field">
            <label class="field-label"
                   for="new-task">
                New task title
            </label>
            <input class="field-input"
                   id="new-task"
                   placeholder=" "
                   autocomplete="off"
                   data-js-todo-new-task-input>
        </div>
        <button class="button"
                type="submit">add
        </button>
    </form>
    <form class="todo-form"
          data-js-todo-search-task-form>
        <div class="todo-field field">
            <label class="field-label"
                   for="search-task">
                search
            </label>
            <input class="field-input"
                   id="search-task"
                   placeholder=" "
                   autocomplete="off"
                   type="search"
                   data-js-todo-search-task-input>
        </div>
    </form>
    <div class="todo-info">
        <div class="todo-total-task">total tasks <span data-js-todo-total-tasks>0</span></div>
        <button class="todo-del-all-button"
                type="button"
                data-js-todo-delete-all-button>Delete All
        </button>
    </div>
    <ul class="todo-list"
        data-js-todo-list>
        <li class="todo-item li-item"
            data-js-todo-item>
            <input type="checkbox"
                   class="todo-item-checkbox"
                   name=""
                   id="todo-1"
                   data-js-todo-item-checkbox>
            <label for="todo-1"
                   class="todo-item-label"
                   data-js-todo-item-label>To Do 1</label>
            <button class="todo-item-delete-button"
                    type="button"
                    aria-label="Delete"
                    title="Delete"
                    data-js-todo-item-delete-button>
                <svg width="20"
                     height="20"
                     viewBox="0 0 20 20"
                     fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 5L5 15M5 5L15 15"
                          stroke="#757575"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>
            </button>
        </li>
        <li class="todo-item li-item"
            data-js-todo-item>
            <input type="checkbox"
                   class="todo-item-checkbox"
                   name=""
                   id="todo-1"
                   data-js-todo-item-checkbox>
            <label for="todo-1"
                   class="todo-item-label"
                   data-js-todo-item-label>To Do 1</label>
            <button class="todo-item-delete-button"
                    type="button"
                    aria-label="Delete"
                    title="Delete"
                    data-js-todo-item-delete-button>
                <svg width="20"
                     height="20"
                     viewBox="0 0 20 20"
                     fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 5L5 15M5 5L15 15"
                          stroke="#757575"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>
            </button>
        </li>
    </ul>
    <div class="todo-empty-message" data-js-todo-empty-message></div>
</div>
</body>
</html>
